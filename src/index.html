<!-- Works with Apache (WAMP/MAMP) from app/src sub folder, 
	not currently working with lite-server from root -->
<!DOCTYPE html>
<html>
  <head>
    <base href="./">
    <title>Public Transit App (Angular 2 with Polymer Elements)</title>
	<link rel="icon" type="image/png" href="images/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- build:js lib.js -->
      <!-- IE required polyfills, in this exact order -->
        <script src="../node_modules/core-js/client/shim.min.js"></script>
        <script src="../node_modules/zone.js/dist/zone.js"></script>
        <script src="../node_modules/reflect-metadata/Reflect.js"></script>
        <script src="../node_modules/systemjs/dist/system.src.js"></script>
      <!-- Other polyfills -->
        <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <script src="../node_modules/whatwg-fetch/fetch.js"></script>
      <!-- Other (vendor) libraries not handled by rollupjs -->
        <script src="./lib/modernizr-custom.js"></script>
		<script src="./lib/pull-to-refresh-handler.js"></script>
    <!-- endbuild -->
   
    <!-- Styles -->
      <link rel="stylesheet" href="./app.css">
      <link rel="import" href="../bower_components/paper-styles/color.html">
      <link rel="import" href="../bower_components/paper-styles/default-theme.html">
      <link rel="import" href="../bower_components/paper-styles/typography.html">
      <link rel="import" href="../bower_components/paper-styles/shadow.html">
      <style is="custom-style">
        paper-icon-button {--paper-icon-button-ink-color: white;}
        paper-icon-button + [main-title] {margin-left: 36px;}
        paper-toolbar {--paper-toolbar-background: #00BCD4;} /* using var from app.css doesn't work */
     </style>
    <!-- Polymer Elements -->
      <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
      <link rel="import" href="../bower_components/iron-icons/maps-icons.html">
      <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
      <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
      <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
      <link rel="import" href="../bower_components/paper-input/paper-input.html">
      <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
      <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
      <link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
      <link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
    <!-- Load app using SystemJS -->
      <!-- build:remove -->
      <script src="systemjs.config.js"></script>
      <!-- endbuild -->
	  <script>
        document.addEventListener('WebComponentsReady', function() {
          System.import('main.js').catch(function(err){ console.error(err); });
        });
      </script>
  </head>
  <body class="fullbleed layout vertical">
    <public-transport-app>
      <div id="splash" class="vertical-align">
        <img id="splash-logo" src="images/logo-inverse.png"/>
      </div>
    </public-transport-app>
  </body>
</html>
